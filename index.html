		<div data-role="page" id="Registrationpage">
        	<div class="header">Register</div>
			<div align="center"><img src="img/rsale_logo.png" /></div>
            <div class="formContain content_top_bg ui-content">
                <div class="ui-field-contain ui-body ui-br">
                    <label class="ui-input-text">Username</label>
                    <input type="text" class="input_text ui-input-text ui-body-c ui-corner-all ui-shadow-inset" id="login_rg" autofocus/>
                </div>
                <div class="ui-field-contain ui-body ui-br">
                    <label class="ui-input-text">Password</label>

		<div data-role="page" id="Pin_Varificationpage">
